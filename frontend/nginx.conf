server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy to backend.
    # BACKEND_HOST is substituted at container start via envsubst.
    # Set BACKEND_HOST=backend for docker-compose, or the Container App internal
    # hostname (e.g. acmestore-backend) for Azure Container Apps.
    location /api/ {
        proxy_pass http://${BACKEND_HOST}:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # React SPA â€“ all routes fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
